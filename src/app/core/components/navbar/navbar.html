<header class="header">
  <div class="logo-group" routerLink="/home" style="cursor: pointer;">
    <img src="assets/logo-culturego.png" alt="Culture Go Logo" class="main-logo">
  </div>
  
  <div class="user-actions">
    <img 
      src="assets/favorites.png" 
      alt="Favorites" 
      class="nav-icon" 
      (click)="onFavoritesClick()" 
      style="cursor: pointer;">
    
    <img 
      src="assets/logo-account.png" 
      alt="Account" 
      class="user-account-icon" 
      (click)="onProfileClick()"
      style="cursor: pointer;">
  </div>
</header>
